<h1 class="workoutsHeader">Workouts</h1>
<div id="container">
    <mat-form-field id="searchInputField">
      <input type="text" matInput id="searchInput" placeholder="Search in workouts..." (input)="onInput($event.target.value)">
    </mat-form-field>

    <button mat-raised-button (click)="addNewWorkout()"  class="actionButton">Add New Workout</button>
  <mat-card *ngFor="let w of entries" (click)="navigateToWorkout(w.id)" class="workoutEntry" style="">
    {{ w.name }}
  </mat-card>


</div>
